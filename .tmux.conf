set -g @tpm_plugins 'tmux-plugins/tpm tmux-plugins/tmux-resurrect'
run-shell '~/.tmux/plugins/tpm/tpm'

# C-a (screen like)
set -g prefix C-a
unbind C-b

# 256色端末を使用する
set -g default-terminal "screen-256color"

## ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top

# ステータスバーの色
set -g status-fg black
set -g status-bg green
set -g status-attr bright
# ウィンドウタブの色
setw -g window-status-fg default
setw -g window-status-bg default
setw -g window-status-attr bright
# アクティブなウィンドウタブ
setw -g window-status-current-fg white
setw -g window-status-current-bg blue
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg green
set -g pane-active-border-bg green

# ステータスバーを設定する
# #H machine
# #S session
# #P pane
## 左パネル
set -g status-left-length 40
set -g status-left "#[fg=white]#[bg=red] #H #[bg=white] #[fg=red]s:#S #[fg=blue]w:#I #[fg=black]p:#P "
## 右パネル
set -g status-right "#[fg=blue][%Y-%m-%d(%a) %H:%M]"

# マウス操作を有効にする
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# Vimのキーバインドでペインを移動する
bind w select-pane -t :+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Vimのキーバインドでウインドウを移動する
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

